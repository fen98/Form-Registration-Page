<!DOCTYPE html>
<html>
<head>
	<title>Formulir Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="tiitle-form">
			<h1>Formulir Pendaftaran</h1>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Nama Depan</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Nama Belakang</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Alamat</label>
				<input type="text" name="">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
<!--span berfungsi untuk element atau ruang kosong--->
				<span></span>
				<input type="text" name="">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Agama</label>
				<select>
					<option>Pilih</option>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Hindu</option>
					<option>Budha</option>
					<option>Katholik</option>
				</select>
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Jenis Kelamin</label>
				<select>
					<option>Pilih</option>
					<option>Laki-Laki</option>
					<option>Permpuan</option>
				</select>
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Email</label>
				<input type="email" name="email">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Password</label>
				<input type="password" name="">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<label>Ceritakan diri Anda</label>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<input type="file" name="">
			</div>
		</div>

		<div class="form">
			<div class="form-field">
				<input type="checkbox" name="">
				<p>Accept Terms & Conditions</p>
			</div>
		</div>

		<div class="form">
				<input class="btn" type="submit" name="">
		</div>
		
	</div>

</body>
</html>
